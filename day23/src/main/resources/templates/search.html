<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breweries</title>
</head>
<body>
    <h2><span data-th-if="${breweries.size != 0}"><span data-th-text="${breweries.size}"></span> breweries found</span>
        <span data-th-if="${breweries.size == 0}">No breweries found</span></h2>
    <table>
        <tr data-th-each="brewery : ${breweries}">
            <td data-th-text="${brewery.name}"></td>
        </tr>
    </table>
    <form action="/" method="get">
        <button type="submit">Back</button>
    </form>
</body>
</html>
